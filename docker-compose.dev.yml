services:
  db:
    image: postgres:15-alpine
    container_name: word-spherer-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-glossary_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-glossary_password}
      POSTGRES_DB: ${POSTGRES_DB:-glossary_db}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U glossary_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
